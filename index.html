<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Simon Says!</h1>
        <p class="how-to-play">Press any key to play<br><strong>How to Play:</strong> Watch the sequence and repeat it exactly.</p>
    </header>
    <p class="score-text">Your current Score is : <span class="score">0</span></p>
    <div class="button-container">
        <div class="semi-circle btn-1"></div>
        <div class="semi-circle btn-2"></div>
        <div class="semi-circle btn-4"></div>
        <div class="semi-circle btn-3"></div>
    </div>
    <footer>
        Made with <i class="icon ion-heart" style="color: #e25555;"></i> By <a href="https://paramdholakia.github.io/paramdholakia/">Param Dholakia</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
